<script>
  var tag = document.createElement('script');
  tag.src = 'https://www.youtube.com/player_api';

  var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  var tv,
      playerDefaults = {autoplay: 0, autohide: 1, modestbranding: 0, rel: 0, showinfo: 0, controls: 0, disablekb: 1, enablejsapi: 0, iv_load_policy: 3};
  var vid = [
        {'videoId': '9bZkp7q19f0', 'startSeconds': 10, 'endSeconds': 15, 'suggestedQuality': 'hd1080'},
        {'videoId': 'ASO_zypdnsQ', 'startSeconds': 10, 'endSeconds': 15, 'suggestedQuality': 'hd1080'},
      ],
      randomVid = Math.floor(Math.random() * vid.length),
      currVid = randomVid;

  function onYouTubePlayerAPIReady(){
    tv = new YT.Player('tv', {
      events: {'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange},
      playerVars: playerDefaults
    });
  }

  function onPlayerReady(){
    tv.loadVideoById(vid[currVid]);
    tv.mute();
  }

  function onPlayerStateChange(e) {
    if (e.data === 1){
      document.getElementById('tv').className += ' active';
    } else if (e.data === 2) {
      document.getElementById('tv').className = document.getElementById('tv').className.replace(' active', '');
      if(currVid === vid.length - 1) {
        currVid = 0;
      } else {
        currVid++;  
      }
      let startSeconds = Math.floor(Math.random() * 200) + 10;
      let v = Object.assign({}, vid[currVid], { startSeconds, endSeconds: startSeconds + 10 });
      tv.loadVideoById(v);
      tv.seekTo(v.startSeconds);
    }
  }

  function vidRescale() {

    var w = getWidth(),
      h = getHeight();

    if (w/h > 16/9){
      tv.setSize(w, w/16*9);
    } else {
      tv.setSize(h/9*16, h);
    }
  }
  function getWidth() {
    if (self.innerWidth) {
      return self.innerWidth;
    }

    if (document.documentElement && document.documentElement.clientWidth) {
      return document.documentElement.clientWidth;
    }

    if (document.body) {
      return document.body.clientWidth;
    }
  }

  function getHeight() {
    if (self.innerHeight) {
      return self.innerHeight;
    }

    if (document.documentElement && document.documentElement.clientHeight) {
      return document.documentElement.clientHeight;
    }

    if (document.body) {
      return document.body.clientHeight;
    }
  }

  window.addEventListener('load', vidRescale);
  window.addEventListener('resize', vidRescale);
</script>
